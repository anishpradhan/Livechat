<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenant Register</title>
</head>
<body>
<div class="form_body">
    <form action="" method="POST">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" id="name" placeholder="Enter tenant name..."></p>
        <p>Domain: <input type="text" name="domain" id="domain" placeholder="Enter your domain..."></p>
        <p><input type="submit" value="submit"></p>

    </form>
</div>
</body>
</html>
